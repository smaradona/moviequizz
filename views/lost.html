<div ng-if="lost">
	<div class="lost-wrap">
		<div class="lost-message">
			<h3><strong>You ran out of lives!</strong></h3>
		</div>
		<button class="btn btn-primary visible-lg-block pull-left" ng-click="exit()">Play Again!</button>
		<button class="btn btn-primary visible-lg-block pull-right" ng-click="exit()">High Scores</button>
	</div>
</div>
